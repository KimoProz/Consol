<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الكورس - Numpy</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #E11727;
            --secondary: #96A4D3;
            --accent: #304FFE;
            --dark: #152046;
            --light: #E6E6E6;
            --text-dark: #111;
            --text-light: #EBD0A2;
            --card-light: #FFFFFF;
            --card-dark: #1b2a44;
            --muted-light: #666;
            --muted-dark: #cfc6b0;
            --shadow-light: rgba(0, 0, 0, 0.15);
            --shadow-dark: rgba(0, 0, 0, 0.35);
            --overlay-light: rgba(255, 255, 255, 0.85);
            --overlay-dark: rgba(0, 0, 0, 0.75);
            --radius: 16px;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .theme-day {
            --bg: var(--light);
            --text: var(--text-dark);
            --card: var(--card-light);
            --muted: var(--muted-light);
            --shadow: var(--shadow-light);
            --overlay: var(--overlay-light);
        }

        .theme-night {
            --bg: var(--dark);
            --text: var(--text-light);
            --card: var(--card-dark);
            --muted: var(--muted-dark);
            --shadow: var(--shadow-dark);
            --overlay: var(--overlay-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            transition: var(--transition);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary) 0%, transparent 70%),
                        linear-gradient(225deg, var(--secondary) 0%, transparent 70%),
                        linear-gradient(315deg, var(--accent) 0%, transparent 70%);
            opacity: 0.03;
            z-index: -1;
            pointer-events: none;
        }

        .app {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 30px;
            position: relative;
            animation: slideDown 0.6s ease-out;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 24px;
            color: var(--primary);
            text-shadow: 0 2px 4px var(--shadow);
        }

        .logo i {
            font-size: 28px;
            animation: pulse 2s infinite;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Search Box */
        .search-container {
            position: relative;
            width: 300px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--card);
            border-radius: 50px;
            padding: 12px 20px;
            box-shadow: 0 8px 25px var(--shadow);
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .search-box:focus-within {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px var(--shadow);
            border-color: var(--primary);
        }

        .search-box i {
            color: var(--muted);
            margin-left: 10px;
            transition: var(--transition);
        }

        .search-box:focus-within i {
            color: var(--primary);
        }

        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            color: var(--text);
            font-size: 16px;
            font-family: 'Cairo', sans-serif;
        }

        .search-input::placeholder {
            color: var(--muted);
        }

        .search-clear {
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            font-size: 18px;
            padding: 0 5px;
            transition: var(--transition);
        }

        .search-clear:hover {
            color: var(--primary);
            transform: rotate(90deg);
        }

        /* Buttons */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: var(--card);
            color: var(--text);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px var(--shadow);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            padding: 0;
            justify-content: center;
        }

        /* Main Content */
        .main-content {
            position: relative;
            min-height: 60vh;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 10px 0 40px;
        }

        /* Card Styles */
        .card {
            background: var(--card);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 15px 35px var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s forwards;
        }

        .card:hover {
            transform: translateY(-10px) rotate(1deg);
            box-shadow: 0 20px 45px var(--shadow);
        }

        .card-media {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .card-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .card:hover .card-media img {
            transform: scale(1.1);
        }

        .card-media::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, var(--card), transparent);
        }

        .card-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--primary);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .card-sub {
            color: var(--muted);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Unit Page */
        .unit-header {
            margin-bottom: 30px;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 15px 35px var(--shadow);
            animation: fadeIn 0.8s;
        }

        .back-btn {
            margin-bottom: 20px;
            animation: fadeInLeft 0.6s;
        }

        .video-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .video-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .video-item {
            display: flex;
            background: var(--card);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 10px 25px var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            animation: fadeInRight 0.6s forwards;
            opacity: 0;
        }

        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px var(--shadow);
        }

        .video-thumb {
            width: 40%;
            position: relative;
            overflow: hidden;
        }

        .video-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .video-item:hover .video-thumb img {
            transform: scale(1.1);
        }

        .video-thumb::after {
            content: '\f04b';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: var(--overlay);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: var(--transition);
            opacity: 0.9;
        }

        .video-item:hover .video-thumb::after {
            background: var(--primary);
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .video-info {
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .video-title {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .video-sub {
            color: var(--muted);
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Loader */
        .loader-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 0;
            text-align: center;
        }

        .dot-loader {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, var(--primary), var(--secondary), var(--accent), var(--primary));
            animation: spin 1.5s linear infinite;
            box-shadow: 0 10px 30px var(--shadow);
            position: relative;
            margin-bottom: 20px;
        }

        .dot-loader::after {
            content: '';
            position: absolute;
            inset: 5px;
            background: var(--card);
            border-radius: 50%;
        }

        .loader-text {
            color: var(--text);
            font-size: 18px;
            font-weight: 600;
        }

        /* Dialog */
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
            backdrop-filter: blur(5px);
        }

        .dialog-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .dialog {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: 0 25px 60px var(--shadow);
            width: 90%;
            max-width: 450px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 25px;
            transform: translateY(30px) scale(0.95);
            transition: transform 0.4s ease;
            position: relative;
        }

        .dialog-overlay.active .dialog {
            transform: translateY(0) scale(1);
        }

        .dialog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--muted);
        }

        .dialog-title {
            font-weight: 700;
            font-size: 22px;
            margin: 0;
            color: var(--primary);
        }

        .dialog-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text);
            transition: var(--transition);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dialog-close:hover {
            color: var(--primary);
            background: var(--bg);
            transform: rotate(90deg);
        }

        .dialog-body {
            margin-bottom: 20px;
        }

        .dialog-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            background: var(--bg);
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .dialog-option:hover {
            transform: translateX(5px);
        }

        .dialog-label {
            font-size: 16px;
            font-weight: 600;
        }

        .theme-toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .theme-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .theme-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--muted);
            transition: .4s;
            border-radius: 34px;
        }

        .theme-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .theme-slider {
            background: var(--primary);
        }

        input:checked + .theme-slider:before {
            transform: translateX(30px);
        }

        .lang-select {
            background: var(--bg);
            color: var(--text);
            border: 2px solid var(--muted);
            border-radius: 10px;
            padding: 10px 15px;
            width: 120px;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Cairo', sans-serif;
            font-size: 14px;
        }

        .lang-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(225, 23, 39, 0.2);
        }

        /* Login Page Styles */
        #login {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 20px;
        }

        .login-card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: 0 25px 60px var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeInUp 0.8s;
        }

        .login-logo {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .login-title {
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 15px;
            color: var(--text);
        }

        .login-subtitle {
            color: var(--muted);
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 15px;
            background: #fff;
            color: #757575;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .google-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            background: #f7f7f7;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
        }

        /* User Profile */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        .user-name {
            font-weight: 600;
            color: var(--text);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from { 
                opacity: 0;
                transform: translateY(-30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from { 
                opacity: 0;
                transform: translateX(-30px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from { 
                opacity: 0;
                transform: translateX(30px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px 0 20px;
            color: var(--muted);
            font-size: 14px;
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .search-container {
                width: 100%;
                max-width: 300px;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .video-list {
                grid-template-columns: 1fr;
            }
            
            .video-thumb {
                width: 35%;
            }
            
            .login-card {
                padding: 30px 20px;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .dir-rtl {
            direction: rtl;
        }

        .dir-ltr {
            direction: ltr;
        }
    </style>
</head>

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    /***********************
     * App state & elements
     ***********************/
    const el = {
        login: document.getElementById('login'),
        mainApp: document.getElementById('mainApp'),
        userProfile: document.getElementById('userProfile'),
        userAvatar: document.getElementById('userAvatar'),
        userName: document.getElementById('userName'),
        loader: document.getElementById('loader'),
        loaderText: document.getElementById('loaderText'),
        home: document.getElementById('home'),
        unitsGrid: document.getElementById('unitsGrid'),
        unit: document.getElementById('unit'),
        videos: document.getElementById('videos'),
        settingsBtn: document.getElementById('settingsBtn'),
        dialogOverlay: document.getElementById('dialogOverlay'),
        dialogClose: document.getElementById('dialogClose'),
        themeToggle: document.getElementById('themeToggle'),
        langSelect: document.getElementById('langSelect'),
        searchInput: document.getElementById('searchInput'),
        searchClear: document.getElementById('searchClear'),
        backBtn: document.getElementById('backBtn'),
        dialogTitle: document.getElementById('dialogTitle'),
        footerText: document.getElementById('footerText'),
        googleSignIn: document.getElementById('googleSignIn'),
        logoutBtn: document.getElementById('logoutBtn')
    };

    // state
    let appData = null;
    let lang = localStorage.getItem('site_lang') || 'ar';
    let theme = localStorage.getItem('site_theme') || 'day';
    let currentUser = null;

    // Translations
    const UI = {
        ar: {
            loading: 'جاري التحميل...',
            searchPlaceholder: 'ابحث عن وحدة أو فيديو...',
            settings: 'الإعدادات',
            back: 'رجوع',
            nightMode: 'الوضع الليلي',
            language: 'اللغة',
            videos: 'فيديوهات',
            tapToOpen: 'اضغط للمشاهدة على يوتيوب',
            signOut: 'تسجيل الخروج'
        },
        en: {
            loading: 'Loading...',
            searchPlaceholder: 'Search unit or video...',
            settings: 'Settings',
            back: 'Back',
            nightMode: 'Night Mode',
            language: 'Language',
            videos: 'videos',
            tapToOpen: 'Tap to watch on YouTube',
            signOut: 'Sign Out'
        }
    };

    // Content translations
    const translations = {
        "الوحدة الأولى": "Unit One",
        "مقدمة الكورس": "Course Introduction",
        "شرح الدرس الأول": "Lesson 1 Explanation",
        "تمارين عملية": "Practical Exercises",
        "الوحدة الثانية": "Unit Two",
        "شرح الدرس الثاني": "Lesson 2 Explanation",
        "مشروع عملي": "Practical Project"
    };

    function trText(text){
        if(!text) return '';
        if(lang === 'ar') return text;
        return translations[text] || text;
    }

    // Apply theme & language UI
    function applyThemeAndLang(){
        document.body.classList.remove('theme-day','theme-night','dir-rtl','dir-ltr');
        document.body.classList.add('theme-' + (theme === 'night' ? 'night' : 'day'));
        document.body.classList.add(lang === 'ar' ? 'dir-rtl' : 'dir-ltr');

        el.loaderText.textContent = UI[lang].loading;
        el.searchInput.placeholder = UI[lang].searchPlaceholder;
        el.dialogTitle.textContent = UI[lang].settings;
        el.langSelect.value = lang;
        el.themeToggle.checked = (theme === 'night');
        
        if (el.backBtn) {
            el.backBtn.innerHTML = `<i class="fas fa-arrow-${lang === 'ar' ? 'right' : 'left'}"></i> ${UI[lang].back}`;
        }
        
        const dialogLabels = document.querySelectorAll('.dialog-label');
        if (dialogLabels.length >= 3) {
            dialogLabels[0].textContent = UI[lang].nightMode;
            dialogLabels[1].textContent = UI[lang].language;
            dialogLabels[2].textContent = UI[lang].signOut;
        }
    }

    // Initialize UI
    applyThemeAndLang();

    // Settings interactions
    el.settingsBtn.addEventListener('click', () => {
        el.dialogOverlay.classList.add('active');
    });
    
    el.dialogClose.addEventListener('click', () => {
        el.dialogOverlay.classList.remove('active');
    });
    
    el.dialogOverlay.addEventListener('click', (e) => {
        if (e.target === el.dialogOverlay) {
            el.dialogOverlay.classList.remove('active');
        }
    });

    el.themeToggle.addEventListener('change', () => {
        theme = el.themeToggle.checked ? 'night' : 'day';
        localStorage.setItem('site_theme', theme);
        applyThemeAndLang();
    });

    el.langSelect.addEventListener('change', (e) => {
        lang = e.target.value;
        localStorage.setItem('site_lang', lang);
        applyThemeAndLang();
        renderHome();
    });

    // Back button
    el.backBtn.addEventListener('click', () => {
        renderHome();
    });

    // Search functionality
    el.searchInput.addEventListener('input', () => {
        renderHome(el.searchInput.value.trim().toLowerCase());
    });
    
    el.searchClear.addEventListener('click', () => {
        el.searchInput.value = '';
        renderHome('');
    });

    // Google Sign In
    el.googleSignIn.addEventListener('click', () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider)
            .then((result) => {
                // User signed in successfully
                console.log("User signed in:", result.user);
            })
            .catch((error) => {
                console.error("Error signing in:", error);
                alert("حدث خطأ أثناء تسجيل الدخول. يرجى المحاولة مرة أخرى.");
            });
    });

    // Logout functionality
    el.logoutBtn.addEventListener('click', () => {
        auth.signOut()
            .then(() => {
                console.log("User signed out");
                el.dialogOverlay.classList.remove('active');
            })
            .catch((error) => {
                console.error("Error signing out:", error);
            });
    });

    /***********************
     * Authentication State Management
     ***********************/
    auth.onAuthStateChanged((user) => {
        if (user) {
            // User is signed in
            currentUser = user;
            el.userAvatar.src = user.photoURL || 'https://via.placeholder.com/40';
            el.userName.textContent = user.displayName || 'المستخدم';
            
            // Show main app, hide login
            el.login.classList.add('hidden');
            el.mainApp.classList.remove('hidden');
            
            // Load data
            loadData();
        } else {
            // User is signed out
            currentUser = null;
            
            // Show login, hide main app
            el.login.classList.remove('hidden');
            el.mainApp.classList.add('hidden');
        }
    });

    /***********************
     * Load data from Firebase
     ***********************/
    function loadData(){
        el.loader.classList.remove('hidden');
        el.home.classList.add('hidden');
        el.unit.classList.add('hidden');
        
        // استخدام المسار الصحيح لبيانات Firebase
        db.ref("numpy/units").once("value").then(snapshot => {
            if(snapshot.exists()){
                appData = snapshot.val();
                el.loader.classList.add("hidden");
                renderHome();
            } else {
                el.loaderText.textContent = "❌ لا توجد بيانات.";
            }
        }).catch(error => {
            el.loaderText.textContent = "❌ خطأ في تحميل البيانات.";
            console.error("Firebase error:", error);
        });
    }

    /***********************
     * RENDER functions - استخدام طريقة العرض البسيطة
     ***********************/
    function renderHome(filter = ''){
        el.home.classList.remove("hidden");
        el.unit.classList.add("hidden");
        el.unitsGrid.innerHTML = "";

        if(!appData) {
            el.unitsGrid.innerHTML = `<div style="padding:20px; text-align:center; color:var(--muted)">${lang === 'ar' ? 'لا توجد وحدات' : 'No units'}</div>`;
            return;
        }

        const q = filter.toLowerCase();
        let cardDelay = 0;

        for (let id in appData) {
            const u = appData[id];
            const name = (u.name || '').toString();
            
            // البحث والتصفية
            const matches = !q || name.toLowerCase().includes(q) || 
                           (u.videos && Object.values(u.videos).some(v => (v.name || '').toLowerCase().includes(q)));
            
            if(!matches) continue;

            const card = document.createElement("div");
            card.className = "card";
            card.style.animationDelay = `${cardDelay}ms`;
            cardDelay += 100;
            
            card.innerHTML = `
                <div class="card-media">
                    <img src="${u.img || ''}" alt="${name}" onerror="this.src='https://via.placeholder.com/300x200/152046/EBD0A2?text=No+Image'">
                    <div class="card-badge">${Object.keys(appData).indexOf(id) + 1}</div>
                </div>
                <div class="card-body">
                    <div class="card-title">${trText(name)}</div>
                    <div class="card-sub">
                        <i class="fas fa-play-circle"></i>
                        ${Object.keys(u.videos || {}).length} ${UI[lang].videos}
                    </div>
                </div>
            `;
            
            card.addEventListener("click", () => openUnit(id));
            el.unitsGrid.appendChild(card);
        }
    }

    function openUnit(id){
        const u = appData[id];
        el.home.classList.add("hidden");
        el.unit.classList.remove("hidden");
        el.videos.innerHTML = "";

        let videoDelay = 0;
        for (let vidId in u.videos) {
            const v = u.videos[vidId];
            const item = document.createElement("div");
            item.className = "video-item";
            item.style.animationDelay = `${videoDelay}ms`;
            videoDelay += 100;
            
            item.innerHTML = `
                <div class="video-thumb">
                    <img src="${v.img || ''}" alt="${v.name || ''}" onerror="this.src='https://via.placeholder.com/300x200/152046/EBD0A2?text=No+Image'">
                </div>
                <div class="video-info">
                    <div class="video-title">${trText(v.name || '')}</div>
                    <div class="video-sub">${UI[lang].tapToOpen}</div>
                </div>
            `;
            
            item.addEventListener("click", () => {
                if(v.url) window.open(v.url, "_blank");
            });
            
            el.videos.appendChild(item);
        }
    }

    /***********************
     * Init & start
     ***********************/
    // Check if user is already logged in
    // Firebase will automatically handle this via onAuthStateChanged

    // Keyboard: Enter on search triggers filter
    el.searchInput.addEventListener('keydown', (e) => { 
        if(e.key === 'Enter'){ 
            renderHome(el.searchInput.value.trim().toLowerCase()); 
        } 
    });

    </script>
</body>
</html>
